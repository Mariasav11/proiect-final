<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket reservations for a movie app</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/reservations.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/movies-app" class="nav-link">Movies</a>
            </li>
            <li class="nav-item">
                <a href="/reservations-app" class="nav-link">All reservations</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <table id="reservations-table" class="table table-bordered table-hover">
        <thead>
        <td>Number of tickets</td>
        <td>Person name</td>
        <td>Movie</td>
        <td>Actions</td>
        </thead>
        <tr data-th-each="reservation:${reservations}">
            <td data-th-text="${reservation.noOfTickets}"></td>
            <td data-th-text="${reservation.personName}"></td>
            <td data-th-text="${reservation.movie.name}"></td>
            <td data-th-id="${reservation.reservationId}">
                <i class="fa fa-trash delete-icon"></i>
            </td>
        </tr>
    </table>

    <a href="/movies-app" class="btn btn-success">Back to movies</a>
</div>

</body>
</html>
